<!DOCTYPE html>
<html lang="en">

<head>
    <meta property="og:title" content="Restaurant Listing" />
    <meta property="og:description" content="mini project for Web Plus" />
    <meta property="og:image" content="{{ url_for('static', filename='img/banner.jpg') }}" />
    <link rel="shortcut icon" href="{{ url_for('static', filename='icon/favicon.ico') }}" type="image/x-icon">
    <link rel="icon" href="{{ url_for('static', filename='icon/favicon.ico') }}" type="image/x-icon">
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Home</title>
    <!-- Mapbox library imports -->
    <link href="https://api.mapbox.com/mapbox-gl-js/v2.6.1/mapbox-gl.css" rel="stylesheet" />

    <!-- Font -->
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Montserrat:wght@400;500&display=swap" rel="stylesheet">

    <!-- Bootstrap -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha3/dist/css/bootstrap.min.css" rel="stylesheet"
        integrity="sha384-KK94CHFLLe+nY2dmCWGMq91rCGa5gtU4mk92HdvYe+M/SXH301p5ILy+dN9+nJOZ" crossorigin="anonymous">
    <link rel="stylesheet" href="{{ url_for('static', filename='styles/index.css') }}">
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.10.5/font/bootstrap-icons.css">

</head>

<body>
    <div class="wrap">
        <!-- <div class="position-fixed z-2 end-0 start-0 alert alert-success alert-dismissible fade show rounded-0" role="alert">
            <strong>Holy guacamole!</strong> You should check in on some of those fields below.
            <button type="button" class="btn-close" data-bs-dismiss="alert" aria-label="Close"></button>
        </div> -->
        <div class="banner">
            <div class="d-flex flex-column align-items-center"
                style="background-color: rgba(0,0,0,0.5);width: 100%;height: 100%;">
                <h1 class="title mt-5 mb-2">Restaurant Map</h1>
            </div>
        </div>
        <div id="map"></div>
        <button class="btn btn-light w-100 mb-3 border rounded-0" data-bs-toggle="modal" data-bs-target="#modalAdd">
            Add restaurant
        </button>

        <div class="restaurant-list d-flex flex-column gap-3" id="restaurant-box">
        </div>
    </div>

    <!-- Modal Add Restaurant -->
    <div class="modal fade" id="modalAdd" tabindex="-1" aria-labelledby="modalAddLabel" aria-hidden="true">
        <div class="modal-dialog">
            <div class="modal-content">
                <div class="modal-header">
                    <h1 class="modal-title fs-5" id="exampleModalLabel">Modal title</h1>
                    <button type="button" class="btn-close" data-bs-dismiss="modal" aria-label="Close"></button>
                </div>
                <div class="modal-body">
                    <div class="mb-3">
                        <label for="name" class="form-label">Restaurant name</label>
                        <input type="text" class="form-control" id="name" />
                    </div>
                    <div class="mb-3">
                        <label for="category" class="form-label">Category</label>
                        <input type="text" class="form-control" id="category" />
                    </div>
                    <div class="mb-3">
                        <label for="location" class="form-label">Location</label>
                        <input type="text" class="form-control" id="location" />
                    </div>
                    <div class="mb-3">
                        <label for="long" class="form-label">Longitude</label>
                        <input type="text" class="form-control" id="long" />
                    </div>
                    <div class="mb-3">
                        <label for="lat" class="form-label">Latitude</label>
                        <input type="text" class="form-control" id="lat" />
                    </div>
                </div>
                <div class="modal-footer">
                    <button class="btn btn-secondary" data-bs-dismiss="modal">Cancel</button>
                    <button class="btn btn-primary" onclick="add_restaurant()" data-bs-dismiss="modal">Submit</button>
                </div>
            </div>
        </div>
    </div>

    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha3/dist/js/bootstrap.bundle.min.js"
        integrity="sha384-ENjdO4Dr2bkBIFxQpeoTz1HIcje39Wm4jDKdf19U8gI4ddQ3GYNS7NTKfAdVQSZe"
        crossorigin="anonymous"></script>
    <script src="https://api.mapbox.com/mapbox-gl-js/v2.6.1/mapbox-gl.js"></script>
    <script src=" https://ajax.googleapis.com/ajax/libs/jquery/3.4.1/jquery.min.js"></script>

    <script>
        let map = null
        let popups = []
        let markers = []
        $(document).ready(() => {
            mapboxgl.accessToken = "{{ token }}";
            map = new mapboxgl.Map({
                container: "map", // container ID
                center: [-122.420679, 37.772537], // starting position [lng, lat]
                zoom: 13, // starting zoom
                style: "mapbox://styles/mapbox/streets-v11", // style URL or style object
                hash: true, // sync `center`, `zoom`, `pitch`, and `bearing` with URL
                // Use `transformRequest` to modify requests that begin with `http://myHost`.
                transformRequest: (url, resourceType) => {
                    if (resourceType === "Source" && url.startsWith("http://myHost")) {
                        return {
                            url: url.replace("http", "https"),
                            headers: { "my-custom-header": true },
                            credentials: "include", // Include cookies for cross-origin requests
                        }
                    }
                },
            })

            // add control zoom
            const nav = new mapboxgl.NavigationControl({
                visualizePitch: true
            })

            map.addControl(nav, 'bottom-right')

            get_restaurants();
        })

        function get_restaurants() {
            $("#restaurant-box").empty();
            $.ajax({
                type: "GET",
                url: "/restaurants",
                data: {},
                success: function (response) {
                    const restaurants = response["restaurants"];
                    restaurants.forEach((restaurant, i) => {
                        make_card(i, restaurant);
                        make_marker(restaurant);
                        add_info(i, restaurant);
                    });
                },
            });
        }

        // in restaurant object, i use 'coordinates' instead of 'center' attribute
        function make_card(i, restaurant) {
            let html_temp =
                `<div class="card" id="card-${i}" onClick="map.flyTo({center: [${restaurant.coordinates}]})">
                    <div class="card-body d-flex justify-content-between align-items-center">
                        <div>
                            <h5 class="card-title"><a href="#" class="restaurant-title">${restaurant.name}</a></h5>
                            <h6 class="card-subtitle mb-2 text-muted">${restaurant.categories}</h6>
                            <p class="card-text">${restaurant.location}</p>
                        </div>
                        <div>
                            <button class="btn btn-danger" onclick="del_restaurant('${restaurant.name}')">
                                <i class="bi bi-trash3"></i>
                            </button>
                        </div>
                    </div>
                </div>`;
            $("#restaurant-box").append(html_temp);
        }

        function make_marker(restaurant) {
            new mapboxgl.Marker().setLngLat(restaurant.coordinates).addTo(map);
        }

        function add_info(i, restaurant) {
            new mapboxgl.Popup({
                offset: {
                    bottom: [0, -35],
                },
            })
                .setLngLat(restaurant.coordinates)
                .setHTML(
                    `<div class="iw-inner" onclick="map.flyTo({center: [${restaurant.coordinates}]}); scroll_to_card(${i})">
                        <h5>${restaurant.name}</h5>
                        <p>${restaurant.location}</p>
                    </div>`
                )
                .setMaxWidth("300px")
                .addTo(map);
        }

        function scroll_to_card(i) {
            $("#restaurant-box").animate(
                {
                    scrollTop:
                        $("#restaurant-box").get(0).scrollTop +
                        $(`#card-${i}`).position().top,
                },
                1000
            );
        }

        function add_restaurant() {
            const data = {
                name: $('#name').val(),
                categories: $('#category').val(),
                location: $('#location').val(),
                coordinates: [
                    $('#long').val(),
                    $('#lat').val(),
                ],
            };
            $.ajax({
                type: "POST",
                url: "/restaurants",
                data: JSON.stringify(data),
                headers: {
                    'Content-Type': 'application/json'
                },
                success: function (response) {
                    get_restaurants()
                    const temp_html =
                        `<div class="position-fixed z-2 end-0 start-0 alert alert-success alert-dismissible fade show rounded-0" role="alert">
                            ${response.msg}
                            <button type="button" class="btn-close" data-bs-dismiss="alert" aria-label="Close"></button>
                        </div>`;
                    $('.wrap').prepend(temp_html);
                },
            });
        }

        function del_restaurant(name) {
            $.ajax({
                type: "DELETE",
                url: "/restaurants",
                data: {
                    name: name
                },
                success: function (response) {
                    get_restaurants()
                    const temp_html =
                        `<div class="position-fixed z-2 end-0 start-0 alert alert-success alert-dismissible fade show rounded-0" role="alert">
                            ${response.msg}
                            <button type="button" class="btn-close" data-bs-dismiss="alert" aria-label="Close"></button>
                        </div>`;
                    $('.wrap').prepend(temp_html);
                },
            });
        }
    </script>
</body>

</html>
